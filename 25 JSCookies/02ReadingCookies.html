<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Cookies</title>
</head>
<body>
    <button onclick="showCookies()">Display cookies</button>

    <script>
        function showCookies() {

            var cookies = document.cookie; //returns all the cookie in object format
            document.write(cookies);

        }
    </script>
</body>
</html>
